<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Size Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Rust Binary Size Breakdown</h1>
<canvas id="sizeChart" width="800" height="400"></canvas>
<script>
    const data = {{DATA}};
    const ctx = document.getElementById('sizeChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: data.map(e => e.crate_name),
            datasets: [{
                label: 'Size (bytes)',
                data: data.map(e => e.size),
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {display: false},
                title: {display: true, text: 'Binary Size by Crate'}
            }
        }
    });
</script>
</body>
</html>
